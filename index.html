  <div class="p-3 m-0 border-0 bd-example bd-example-row ">

    <div class="col col-md-4 p-3 m-0 " width="100" height="100">
      <div >
       
      <canvas class = "  "  id="myChart" >
        <script> chartData = {
          labels: [
            'Red',
            'Blue',
            'Yellow'
          ],
          datasets: [{
            label: 'My First Dataset',
            data: [300, 50, 100],
            backgroundColor: [
              'rgb(255, 99, 132)',
              'rgb(54, 162, 235)',
              'rgb(255, 205, 86)'
            ],
            hoverOffset: 4
          }]
        };
            
  
        const myChart = document.getElementById('myChart');
  
  
  
  if(myChart){
    new Chart(myChart, {
      
        type: 'doughnut',
        
    data: chartData,
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
    }
    )}
  ;</script>
      
      </canvas>
    </div>
    </div>
  </div>

<div class="container text-center g-0">

        <canvas class = "h-25 w-100 " id="myChart2" >
         <script>
          chartData1 = 
          {
              labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
          datasets: [{
          label: 'My First Dataset',
          data: [10, 59, 80, 81, 56, 55, 40],
          fill: false,
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1,
          hoverOffset: 4
          }]
          }
          ;
          const myChart2 = document.getElementById('myChart2');
          
          if(myChart2!=null){
          new Chart(myChart2, {
